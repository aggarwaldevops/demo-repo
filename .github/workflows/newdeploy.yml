name: Deploy to cPanel using LFTP

on:
  push:
    branches:
      - main  # Change to your default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install LFTP
        run: sudo apt-get install lftp

      - name: Test FTP Connection
        run: |
          lftp -u "${{ secrets.FTP_USER }}","${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_SERVER }}" -e "ls; bye"

      - name: Upload to cPanel via LFTP
        run: |
          lftp -u "${{ secrets.FTP_USER }}","${{ secrets.FTP_PASSWORD }}" -e "set ftp:passive-mode yes; mirror -R ./ /public_html; bye" "${{ secrets.FTP_SERVER }}"
